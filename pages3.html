<!DOCTYPE html>
<html lang="en" class="home">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pages</title>

	<link rel="stylesheet" href="design2.css" />
</head>
<body>

	<div class="editor" x-data="editor">
		<div class="ui">
			<!--<panel :todo="item"></panel>-->
			<div>
				<p>{{ count }}</p>
				<p>Pages: {{ pages.length }}</p>
				<button @click="addPage($id('page'))">add page</button>
				<button >delete</button>
			</div>
		</div>

		<ol class="doc">
			<template x-for="(p, index) in pages" :key="index">
				<li class="page" x-data="page" :id="$id('page')">
					<div class="page-content">
						<template x-for="(e, index) in elements" :key="index">
							<p lang="en" x-data="element" :id="$id('element')" contenteditable><strong x-text="e.text"></strong> Any browser that {{ index }} supports HEVC video will play the spatial video file as 2D video on the webpage. In visionOS, Safari 18.2 provides UI alongside the rest of the video controls to allow users to tap to view the video spatially. On first tap, the video appears in a float</p>
						</template>
					</div>
					<div class="page-ui">
						<span x-text="p.id"></span> / <span x-text="pages.length"></span>
						<button @click="deletePage(p, index, $data)">Delete Page</button>
						<button @click="addElement($id('element'))">Add Text Frame</button>
					</div>
				</li>
			</template>
		</ol>
	</div>

	<script type="module" src="./pages-main.js"></script>

</body>
</html>
